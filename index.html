<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-g-Generator</title>
  </head>
  <body>
    <div id="main">
      <div id="box">
        <div id="text">
          <input type="text" value="Your password will be seen Here !!!"  id="lion" readonly>
            </input>
        </div>
        <div id="options">
            <div id="roller">
                <label for="length">Choose Length:  <span id="pig">4</span></label>
                <input id="swing" type="range" min="1" max="20" value="8">
            </div>
            <div id="dots">
              <label for="lowercase">Include lowercase (a-z)</label>
              <input type="checkbox" class="swan" id="lowercase">
            </div>

            <div id="dots">
              <label for="lowercase">Include uppercase (A-Z)</label>
              <input type="checkbox" class="swan" id="uppercase">
            </div>

            <div id="dots">
              <label for="lowercase">Include number (0-9)</label>
              <input type="checkbox" class="swan" id="num">
            </div>

            <div id="dots">
              <label for="lowercase">Include symbols (@-+)</label>
              <input type="checkbox" id="sym" class="swan">
            </div>
        </div>
        <div id="button">
          <button id="gen" class="button-54">Generate Password</button>
  
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
